<h1 class="header">New post</h1>

<form [formGroup]="postForm" (ngSubmit)="onSavePost()">
  <div class="form-group">

    <label for="title">Title</label>
    <input type="text" class="form-control" formControlName="title">

    <label for="content">Content</label>
    <textarea rows="8" cols="80" class="form-control" formControlName="content"></textarea>

    <label for="file" class="label-file btn btn-secondary mt-3">Upload picture</label>
    <input type="file" id="file" (change)="detectFiles($event)" class="form-control input-file" accept="image/*">
    <p class="text-success" *ngIf="fileUploaded">File uploaded</p>

    <input type="submit" value="Add post" class="btn btn-lg btn-primary btn-block mt-3" [disabled]="postForm.invalid || fileIsUploading">

  </div>
</form>
