<h1 class="header">New post</h1>

<form [formGroup]="postForm" (ngSubmit)="onSavePost()">
  <div class="form-group">

    <label for="title">Title</label>
    <input type="text" class="form-control" formControlName="title">

    <label for="content">Content</label>
    <textarea rows="8" cols="80" class="form-control" formControlName="content"></textarea>

    <input type="submit" value="Add post" class="btn btn-lg btn-primary btn-block mt-3" [disabled]="postForm.invalid">

  </div>
</form>
