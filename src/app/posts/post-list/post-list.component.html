<h1 class="header">Posts</h1>

<ul class="list-group" *ngFor="let post of posts">
  <li class="list-group-item" [class.list-group-item-success]="post.loveIts > 0" [class.list-group-item-danger]="post.loveIts < 0">
    <h3><a routerLink="/post/{{post.id}}" class="text-dark">{{post.title}}</a></h3>
    <p>{{post.content}}</p>
    <button type="button" name="loveIt" class="btn btn-success" (click)="onLoveIt(post)"><i class="fa fa-thumbs-up mr-2"></i>J'aime</button>
    <button type="button" name="dontLoveIt" class="btn btn-danger ml-2" (click)="onHateIt(post)"><i class="fa fa-thumbs-down mr-2"></i>Je n'aime pas</button>
    <span class="pull-right text-muted">{{post.created_at | date: 'short' }}</span>
  </li>
</ul>
