<div *ngIf="post">
  <h3>{{post.title}}</h3>
  <div class="text-muted">{{post.created_at | date: 'short' }}</div>
  <p>{{post.content}}</p>
  <button type="button" name="loveIt" class="btn btn-success" (click)="onLoveIt()"><i class="fa fa-thumbs-up"></i></button>
  <button type="button" name="dontLoveIt" class="btn btn-danger ml-2" (click)="onHateIt()"><i class="fa fa-thumbs-down"></i></button>
  <div class="mt-3">
    <button class="btn btn-primary" routerLink="/posts"><i class="fa fa-arrow-left mr-2"></i>Go back</button>
  </div>
</div>
