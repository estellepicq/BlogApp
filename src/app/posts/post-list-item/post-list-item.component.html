<div *ngIf="post">
  <h3>
    {{post.title}}
    <button *ngIf="authService.isAuth" type="button" name="deletePost" class="btn btn-outline-danger btn-sm ml-2" (click)="onDeletePost(post)" title="Delete"><i class="fa fa-minus"></i></button>
  </h3>
  <div class="text-muted">{{post.created_at | date: 'short' }}</div>
  <img style="max-width:300px;" *ngIf="post.photo" [src]="post.photo" class="img-fluid">
  <p>{{post.content}}</p>
  <button type="button" name="loveIt" class="btn btn-success" (click)="onLoveIt()" title="Like"><i class="fa fa-thumbs-up mr-2"></i>{{post.loveIts}}</button>
  <button type="button" name="dontLoveIt" class="btn btn-danger ml-2" (click)="onHateIt()" title="Dislike"><i class="fa fa-thumbs-down mr-2"></i>{{post.hateIts}}</button>
  <div class="mt-3">
    <button class="btn btn-primary" routerLink="/posts"><i class="fa fa-arrow-left mr-2"></i>Go back</button>
  </div>
</div>
