<div class="row">
  <div class="col-sm-8 offset-sm-2">
    <h2>Register with your email address</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" id="email" class="form-control" formControlName="email">
      </div>
      <button class="btn btn-primary btn-block" type="submit" [disabled]="registerForm.invalid">Register</button>
    </form>
    <p><a routerLink="/login" class="nav-link">Already have an account? Login now!</a></p>
    <p class="text-danger">{{errorMessage}}</p>
  </div>
</div>
